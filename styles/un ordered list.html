<!DOCTYPE html>
<html>
<body>
<h2> Unordered HTML list</h2>
<ul>
  <li>html</li>
  <li>css</li>
  <li>js</li>
</ul> 
<ul style="list-style-type:circle">
    <li>html</li>
    <li>css</li>
    <li>js</li>
  </ul>  
  <h2>Ordered List with Letters</h2>

<ol type="A">
  <li>html</li>
  <li>css</li>
  <li>js</li>
</ol>  
<ol type="I">
    <li>html</li>
    <li>css</li>
    <li>js</li>
  </ol>  
</body>
</html>
